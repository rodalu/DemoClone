name: Environment_Setup

on:
  workflow_dispatch:
  push:

jobs: 
   Environments:
    runs-on: ubuntu=latest
    env:
      Dev_Environment: ${{github.event.inputs.Dev_Environment || 'des'}}
    steps:
       - name: Read ENV
         run: echo "Dev Environment ${{env.Dev_Environment}}">> $GITHUB_ENV

       - name: Test ENV
         run : |
              echo Dev_Environment = ${{env.Dev_Environment}}


          